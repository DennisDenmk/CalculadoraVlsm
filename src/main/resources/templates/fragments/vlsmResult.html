<style>
    /* General reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f9;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Container for sections */
    div {
        margin-bottom: 20px;
        width: 100%;
        max-width: 95%;
    }

    /* Heading styling */
    h1 {
        text-align: center;
        font-size: 1.8rem;
        color: #333333;
        margin-bottom: 10px;
    }

    /* Section content */
    pre {
        background-color: #282c34;
        color: #f8f8f2;
        padding: 5px;
        border-radius: 5px;
        font-family: 'Courier New', Courier, monospace;
        white-space: pre-wrap;
        /* Ensure content wraps when it overflows */
        word-wrap: break-word;
        /* Prevent long words from breaking the layout */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* For the first section with the process */
    h1:nth-of-type(1) {
        color: #007bff;
    }

    /* For the second section with created networks */
    h1:nth-of-type(2) {
        color: #28a745;
    }

    /* Add spacing between sections */
    div+div {
        margin-top: 20px;
    }
    /* Buttons */
    button {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }
</style>
<div>
    <h1>Proceso por metodo bit a bit</h1>
    <div th:if="${result != null}">
        <pre th:text="${result}"></pre> <!-- Usar <pre> para preservar el formato -->
    </div>
</div>
<div>
    <h1>Redes Creadas</h1>
    <div th:if="${redes != null}">
        <pre th:text="${redes}"></pre> <!-- Usar <pre> para preservar el formato -->
    </div>
</div>
<form action="/" method="get">
    <button type="submit">Calcular Otra Subred</button>
</form>
<form action="/generate-pdf" method="post" target="_blank">
    <input type="hidden" name="result" th:value="${result}">
    <input type="hidden" name="redes" th:value="${redes}">
    <button type="submit">Generar PDF</button>
</form>
