<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        header {

            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        /* Form Container */
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            /* Asegura que el formulario esté debajo del header */
        }

        /* Form Heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        /* Label Styling */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        /* Input Fields */
        input[type="text"],
        input[type="number"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Buttons */
        button {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
    <script>
        document.getElementById("ipForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Evita el envío tradicional del formulario
            const formData = new FormData(event.target);
            const errorContainer = document.getElementById("errorContainer");

            try {
                const response = await fetch("/calculate", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    errorContainer.textContent = errorText;
                    errorContainer.style.display = "block";
                } else {
                    const result = await response.text();
                    alert("Cálculo realizado: " + result); // Muestra el resultado o maneja según sea necesario
                    errorContainer.style.display = "none";
                }
            } catch (error) {
                errorContainer.textContent = "Error al procesar la solicitud.";
                errorContainer.style.display = "block";
            }
        });
        function generarLANs() {
            const numeroDeLANs = document.getElementById("numeroDeLANs").value;
            const contenedor = document.getElementById("lanContainer");
            contenedor.innerHTML = ""; // Limpia las casillas anteriores

            for (let i = 1; i <= numeroDeLANs; i++) {
                const label = document.createElement("label");
                label.textContent = `LAN${i} (Número de hosts):`;
                label.htmlFor = `lan${i}`;

                const input = document.createElement("input");
                input.type = "number";
                input.id = `lan${i}`;
                input.name = `lan${i}`;
                input.min = "1";
                input.required = true;

                contenedor.appendChild(label);
                contenedor.appendChild(input);
                contenedor.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>


<body>
    <header>
        <h1>Calculadora VLSM</h1>
    </header>
    <form action="/calculate" method="POST" >
        <label for="ipBase">IP Base:</label>
        <input type="text" id="ipBase" name="ipBase" placeholder="192.168.1.0" 
        pattern="^[^0]*([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])(\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])){3}$" 
        required>
        <br>
        <label for="mascara">Máscara:</label>
        <input type="number" id="mascara" name="mascara" placeholder="24" min="1" max="30" required>
        <br>
        <label for="numeroDeLANs">Número de LANs:</label>
        <input type="number" id="numeroDeLANs" name="numeroDeLANs" min="1" required oninput="generarLANs()">
        <br><br>
        <div id="lanContainer"></div>
        <br>
        <button type="submit">Calcular</button>
    </form>
    <div th:if="${error}">
        <p style="color: red;">[[${error}]]</p>
    </div>
    <div>
        <div th:if="${result != null}">
            <h1>Proceso por metodo bit a bit</h1>
            <pre th:text="${result}"></pre> <!-- Usar <pre> para preservar el formato -->
        </div>
    </div>
</body>

</html>
